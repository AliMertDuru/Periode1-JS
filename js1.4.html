<script>
    function berekenLeeftijd(geboorteJaar, geboorteMaand, geboorteDag) {
    // huidige prachtige datum
    let now = new Date();
    
    // Geboortedatum (Maand is 0-indexed, dus 1 wordt februari)
    let geboorteDatum = new Date(geboorteJaar, geboorteMaand - 1, geboorteDag);
    
    // verschil in ms
    let verschilInMs = now - geboorteDatum;
    
    // ms naar jaar
    let leeftijdInJaren = verschilInMs / (1000 * 60 * 60 * 24 * 365.25);
    
    // max 2 decimalen
    return leeftijdInJaren.toFixed(2);
}

// zet je leeftijd hier
let geboorteJaar = 2008;
let geboorteMaand = 7;
let geboorteDag = 8;

let leeftijd = berekenLeeftijd(geboorteJaar, geboorteMaand, geboorteDag);
console.log(`Je bent ${leeftijd} jaar oud.`);
</script>
